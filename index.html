<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chilanka">
    <title>farewell Countdown</title>
</head>

<body>

    <div class="main">
        <div class="title">Hasta la Vista 2018-2021</div>

        <div class="counter">
            <div class="item">
                <div class="day" id="day">
                    0
                </div>
                <hr>
                <div>Days</div>
            </div>

            <div class="item">
                <div class="hour" id="hour">
                    0
                </div>
                <hr>
                <div>Hours</div>
            </div>

            <div class="item">
                <div class="minute" id="minute">
                    0
                </div>
                <hr>
                <div>Minutes</div>
            </div>

            <div class="item">
                <div class="second" id="second">
                    0
                </div>
                <hr>
                <div>Seconds</div>
            </div>
        </div>

        <script src="./script.js"></script>
</body>

</html>
